<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
  <body>
    <main>
      <section class="card" aria-labelledby="card-title" aria-describedby="card-desc">
        <img src="./assets/images/illustration-article.svg" alt="card image" width="335">

        <div class="card-status">
          <p>learning</p>
        </div>

        <div class="card-date">
          <p>Published <time datetime="2023-12-21">
            21 Dec 2023
          </time></p>
        </div>

        <div id="card-title" class="card-title">
          <h2>HTML & CSS foundations</h2>
        </div>

      <div id="card-desc" class="card-desc">
        <p>These languages are the backnone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="card-author">
        <img src="./assets/images/image-avatar.webp" alt="avatar" width="30">
        <p>greg hooper</p>
      </div>

      </section>
    </main>
  </body>
</html>
