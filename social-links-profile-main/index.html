<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="avatar">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar of Jessica Randall"
          width="80"
        />
      </div>
      <div class="details-el">
        <h2>Jessica Randall</h2>
        <address>London, United Kingdom</address>
      </div>
      <p>"Front-end developer and avid reader."</p>
      <a class="link-el" href="#">GitHub </a>
      <a class="link-el" href="#">Frontend Mentor </a>
      <a class="link-el" href="#">LinkedIn </a>
      <a class="link-el" href="#">Twitter </a>
      <a class="link-el" href="#">Instagram</a>
    </div>
  </body>
</html>
